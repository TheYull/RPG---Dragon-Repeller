<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG - Драконоборець</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Здоров'я: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Золото: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Перейти до магазину</button>
        <button id="button2">Перейти до печери</button>
        <button id="button3">Битися з драконом</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Назва монстра: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Здоров'я: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Ласкаво просимо до Dragon Repeller. Ви повинні перемогти дракона, який
        не дає людям покинути місто. Ви знаходитесь на міській площі. Куди
        хочете піти? Використовуй кнопки вгорі.
      </div>
    </div>
    <script src="./src/js/script.js"></script>
  </body>
</html>
